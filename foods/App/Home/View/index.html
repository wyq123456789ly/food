<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>图片分享</title>
    <link href="__PUBLIC__/home/css/share.css" rel="stylesheet"/>

    <link href="__PUBLIC__/home/bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>
<body class="s_back">
<div class="back">
    <div class="container back">
        <div class="row back">
            <div style="width: 100%;height: 2rem;">

            </div>
            <volist name="custorm" id="val">
            <div class="s_logo">
                <img src="{$val['image']}" class="s_logo_li"/>
            </div>
            </volist>
            <div style="width: 100%;height: 1rem;">

            </div>
            <div class="s_picture">
                <img src="{$image}" class="s_picture_li"/>
            </div>
            <div style="width: 100%;height: 0.5rem;">

            </div>
            <div id="s_button">
                <div class="div_a">
                    <a href="#" onclick="shareToSinaWB(event)">

                            <img src="__PUBLIC__/home/img/share_03.png" class="s_button_img">

                    </a>
                </div>
                <div>
                    <a href="javascript:;" class="qq">
                        <img src="__PUBLIC__/home/img/share_06.png" class="s_button_img">
                    </a>

                </div>
                <div>
                    <a href="#" >

                     <img src="__PUBLIC__/home/img/share_08.png" class="s_button_img">
                    </a>


                </div>
                <div>
                    <a href="#" onclick="shareToSinaWB(event)">

                    <img src="__PUBLIC__/home/img/share_11.png" class="s_button_img">
                    </a>

                </div>
                <div>
                    <a href="{$image}" >

                        <img src="__PUBLIC__/home/img/share_13.png" class="s_button_img">
                    </a>

                </div>
            </div>
            <div style="width: 100%;height: 0.5rem;">

            </div>



            <div class="s_new">
                <volist name="new" id="nal">
                    <font style="font-size: 1em"><p>{$nal['text']}</p></font>
                </volist>
            </div>
        </div>

    </div>
</div>
</body>
<script type="application/javascript" src="__PUBLIC__/home/js/jquery-3.2.1.js"></script>
<script type="application/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js "></script>
<script>
    var _title,_source,_sourceUrl,_pic,_showcount,_desc,_summary,_site,
        _width = 600,
        _height = 600,
        _top = (screen.height-_height)/2,
        _left = (screen.width-_width)/2,
        _url = '{$image}',
        _pic = '{$image}';
    //分享到新浪微博
    function shareToSinaWB(event){
        event.preventDefault();
        var _shareUrl = 'http://v.t.sina.com.cn/share/share.php?&appkey=895033136';     //真实的appkey，必选参数
        _shareUrl += '&url='+ encodeURIComponent(_url||document.location);     //参数url设置分享的内容链接|默认当前页location，可选参数
        _shareUrl += '&title=' + encodeURIComponent(_title||document.title);    //参数title设置分享的标题|默认当前页标题，可选参数
        _shareUrl += '&source=' + encodeURIComponent(_source||'');
        _shareUrl += '&sourceUrl=' + encodeURIComponent(_sourceUrl||'');
        _shareUrl += '&content=' + 'utf-8';   //参数content设置页面编码gb2312|utf-8，可选参数
        _shareUrl += '&pic=' + encodeURIComponent(_pic||'');  //参数pic设置图片链接|默认为空，可选参数
        window.open(_shareUrl,'_blank','width='+_width+',height='+_height+',top='+_top+',left='+_left+',toolbar=no,menubar=no,scrollbars=no, resizable=1,location=no,status=0');
    }

    function qqShare(){
        var p = {
            url:'{$image}', /*获取URL，可加上来自分享到QQ标识，方便统计*/
            desc:'',
            title:'', /*分享标题(可选)*/
            summary:'', /*分享摘要(可选)*/
            pics:'{$image}', /*分享图片(可选)*/
            flash: '', /*视频地址(可选)*/
            site:'', /*分享来源(可选) 如：QQ分享*/
            style:'203',
            width:16,
            height:16
        };
        var s = [];
        for(var i in p){
            s.push(i + '=' + encodeURIComponent(p[i]||''));
        }
        var qhref = "http://connect.qq.com/widget/shareqq/index.html?"+s.join('&');
        $(".qq").attr({href:qhref,target:"_blank"});
    };

    $(".qq").click(function(){
        qqShare();
    })


</script>
<script type="text/javascript">
    (function(){
        var p = {
            url:location.href, /*获取URL，可加上来自分享到QQ标识，方便统计*/
            desc:'', /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
            title:'', /*分享标题(可选)*/
            summary:'', /*分享摘要(可选)*/
            pics:'', /*分享图片(可选)*/
            flash: '', /*视频地址(可选)*/
            site:'', /*分享来源(可选) 如：QQ分享*/
            style:'201',
            width:32,
            height:32
        };
        var s = [];
        for(var i in p){
            s.push(i + '=' + encodeURIComponent(p[i]||''));
        }
        //document.write(['<a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?',s.join('&'),'" target="_blank">分享到QQ</a>'].join(''));
    })();
</script>

<script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
</html>
